<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./bootstrap/js/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--add angular here-->
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<!--add angular route-->
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!--viewport的知识参考此网址：-->
<!--initial-scale 初始的缩放比例-->
<!--minimum-scale 允许用户缩放到的最小比例-->
<!--maximum-scale 允许用户缩放到的最大比例-->
<!--user-scalable 用户是否可以手动缩放-->
<meta name="format-detection" content="telephone=no" />
<!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，所以需要取消-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--指定iphone中safari顶端的状态条的样式-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览，隐藏浏览器导航栏-->
<style type="text/css">
	body{font-size: 62.5%; font-family: "Microsoft YaHei"; overflow-x:hidden; overflow-y: auto;}
	.viewport{max-width: 640px; min-width: 300px; margin: 0 auto; }
	.navigation{border-bottom: 1px solid #C7C0C0; height: 120px;}
	.navigation div{display: inline;}
	.logo {width:27%; height: 100px; left: 50px;}
	.logo img {width: 27%; height: 100px; position:absolute; left:50px;}
	#search input{width: 43%; height:50px; position:absolute; top: 30px; right: 200px;}
	#search button{width: 5%; height: 50px; position: absolute; top: 30px;right: 50px;}
	
	
	.newsColumn{max-width: 640px; min-width: 300px; margin: 0 auto; height: 80px; font-size: 16px;}
	.newsColumn li{float:left; list-style: none; width: 14.2%;}
	
	.slider, .slider-panel img, .slider-extra {
		width:600px;
		height: 371px;
	}
	.slider {
		text-align: center;
		margin: 30px auto;
		position: relative;
	}
	.slider-panel, .slider-nav, .slider-pre, .slider-next {
		position: absolute;
		z-index: 8;
	}
	.slider-panel {
		position: absolute;
	}
	.slider-panel img {
		border: none;
	}
	.slider-extra {
		position: relative;
	}
	.slider-nav {
		margin-left: -51px;
		position: absolute;
		left: 50%;
		bottom: 4px;
	}
	.slider-nav li {
		background: #3e3e3e;
		border-radius: 50%;
		color: #fff;
		cursor: pointer;
		margin: 0 2px;
		overflow: hidden;
		text-align: center;
		display: inline-block;
		height: 18px;
		line-height: 18px;
		width: 18px;
	}
	.slider-nav .slider-item-selected {
		background: blue;
	}
	.slider-page a{
		background: rgba(0, 0, 0, 0.2);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#33000000,endColorstr=#33000000);
		color: #fff;
		text-align: center;
		display: block;
		font-family: "simsun";
		font-size: 22px;
		width: 28px;
		height: 62px;
		line-height: 62px;
		margin-top: -31px;
		position: absolute;
		top: 50%;
	}
	.slider-page a:HOVER {
		background: rgba(0, 0, 0, 0.4);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#66000000,endColorstr=#66000000);
	}
	.slider-next {
		left: 100%;
		margin-left: -28px;
	}
	
	.newsList{margin-top: 40px; align-self: center;}
	.newsList ul{list-style-type: none;}
	.newsList li{margin-bottom: 20px;}
	.newsList img{width: 108%;}
</style>

<!--轮播代码-->
<script>
			$(function(){
				$('.carousel').carousel({
					interval: 2000,
					wrap: true
				})
			})
		</script>
</head>

<body ng-app='routingDemoApp' ng-controller="JumpController">
<!--导航栏-->
<div class="navigation">
	<div class="logo">
		<img src="img/timg1.jpg" />	
	</div>
	<form id="search">
		<input type="text" class="form-control" placeholder="请输入检索关键字">
		<button class="btn btn-primary">检索</button>	 
	</form>
</div>

<!--不同新闻版块指南-->
<div class="newsColumn">
	<ul>
	<li>头条</li>
	<li>推荐</li>
	<li>视频</li>
	<li>北京</li>
	<li>要闻</li>
	<li>娱乐</li>
	<li>+</li>
</ul>
</div>

<!--轮播条-->
<div id="myCarousel" class="carousel slide" ng-app='routingDemoApp'>
			<pl class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</pl>
			<div class="carousel-inner">
				<div class="item active">
					<a href="#/news"><img src="https://static1.bcjiaoyu.com/bootstrap-banner01.jpg" alt="1"></a>
					<div class="carousel-caption">news1</div>
				</div>
				<div class="item">
					<a href="#/news"><img src="https://static1.bcjiaoyu.com/bootstrap-banner02.jpg" alt="2"></a>
					<div class="carousel-caption">news2</div>
				</div>
				<div class="item">
					<a href="#/news"><img src="https://static1.bcjiaoyu.com/bootstrap-banner03.jpg" alt="3"></a>
					<div class="carousel-caption">news3</div>
				</div>
			</div>
		</div>

<!--新闻列表-->
<div class="newsList" ng-app='routingDemoApp'>
	<ul class="news">
	<!--不需要轮播的新闻图片-->
		<li class="news-pic"> 
  			<a ng-click="jump('news.html')"><img src="img/IMG_20160727_153046_1469618470068.jpg"/></a> 
  		</li>
  		<li class="news-pic"> 
  		<a href="#/news" class="btn btn-default"><img src="img/IMG_20160719_100243(1).jpg" /></a> 
  		</li>
  		<li class="news-pic"> 
		
 		<a href="#/news"><img src="img/IMG_20160719_101952(1).jpg" /></a>
  		</li>
 	</ul>
</div>

<!--下导航栏-->
<div class="bottom_navigation"></div>
<div ng-view style="font-size: 28px;"></div>

<script>
            angular.module('routingDemoApp',['ngRoute'])
	    .config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/news',{templateUrl:"var/www/html/news.html", controller:'JumpController'})
            }])
	    .controller('JumpController',["$scope", "location", function($scope, $location){
		$scope.goToIndex = function(){$location.path("/news")} 
		}]
            ;

        </script>
</body>
</html>
